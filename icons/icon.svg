<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="100%" style="stop-color:#FB7185"/>
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- 虫眼鏡の円 -->
  <circle cx="54" cy="52" r="28" fill="white" stroke="#E0F2FE" stroke-width="4"/>

  <!-- ハートマーク -->
  <path d="M54 42 C47 35, 36 38, 36 48 C36 58, 54 68, 54 68 C54 68, 72 58, 72 48 C72 38, 61 35, 54 42"
        fill="url(#heartGradient)"/>

  <!-- 虫眼鏡の持ち手 -->
  <rect x="72" y="72" width="12" height="32" rx="6"
        transform="rotate(45 78 88)"
        fill="white" stroke="#E0F2FE" stroke-width="3"/>

  <!-- キラキラ装飾 -->
  <circle cx="95" cy="30" r="5" fill="#FDE68A"/>
  <circle cx="105" cy="45" r="3" fill="#FDE68A"/>
  <circle cx="25" cy="85" r="4" fill="#FDE68A"/>
</svg>
